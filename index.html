<!DOCTYPE html>
<html lang="vi">

<head>
    <base target="_top">
    <meta charset="UTF-8">
    <title>AFS - Advanced Project System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-dark: #0a0b10;
            --sidebar-bg: #14161f;
            --accent-cyan: #00c3ff;
            --accent-magenta: #ff0055;
            --accent-lime: #00ff88;
            --text-primary: #f0f0f5;
            --text-dim: #9999aa;
            --glass: rgba(255, 255, 255, 0.05);
            --neon-shadow-cyan: 0 0 5px rgba(0, 195, 255, 0.3);
            --neon-shadow-mag: 0 0 5px rgba(255, 0, 85, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        h1,
        h2,
        h3,
        .brand,
        .stat-val,
        .btn-create,
        #btn-login,
        .status-badge {
            font-family: 'Arial', sans-serif;
            letter-spacing: normal;
            font-weight: 700;
        }

        body {
            background-color: var(--bg-dark);
            background-image:
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            height: 100vh;
            overflow: hidden;
            color: var(--text-primary);
        }

        /* --- LOGIN SECTION --- */
        #view-login {
            position: fixed;
            inset: 0;
            z-index: 2000;
            background: radial-gradient(circle at center, #1a0029 0%, #000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            position: relative;
            width: 100%;
            max-width: 400px;
        }

        .login-container::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(45deg, var(--accent-cyan), var(--accent-magenta));
            border-radius: 26px;
            filter: blur(15px);
            opacity: 0.5;
            z-index: -1;
        }

        .glass-panel {
            background: rgba(10, 11, 24, 0.95);
            backdrop-filter: blur(20px);
            padding: 40px 30px;
            border-radius: 24px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .inp-group {
            position: relative;
            margin-bottom: 20px;
        }

        .inp-group i {
            position: absolute;
            left: 15px;
            top: 15px;
            color: var(--accent-cyan);
        }

        .inp-group input {
            width: 100%;
            padding: 14px 15px 14px 45px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 242, 255, 0.2);
            border-radius: 12px;
            color: #fff;
            outline: none;
            transition: 0.3s;
        }

        .inp-group input:focus {
            border-color: var(--accent-cyan);
            background: rgba(0, 242, 255, 0.05);
        }

        #btn-login {
            width: 100%;
            background: linear-gradient(90deg, var(--accent-cyan), #0072ff);
            color: #05060f;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
        }

        #btn-login:active {
            transform: scale(0.98);
        }

        /* --- APP LAYOUT --- */
        .main-layout {
            display: flex;
            height: 100vh;
            position: relative;
        }

        .sidebar {
            width: 280px;
            background: var(--sidebar-bg);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                height: 100%;
                transform: translateX(-100%);
                width: 85%;
                max-width: 300px;
                box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .sidebar-overlay {
                position: fixed;
                inset: 0;
                background: rgba(0, 0, 0, 0.7);
                z-index: 999;
                display: none;
                backdrop-filter: blur(3px);
            }

            .sidebar-overlay.active {
                display: block;
            }
        }

        .brand {
            padding: 25px 20px;
            font-size: 1.4rem;
            color: var(--accent-cyan);
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .nav-scroll {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-menu li {
            padding: 14px 18px;
            border-radius: 12px;
            color: var(--text-dim);
            cursor: pointer;
            display: flex;
            gap: 12px;
            align-items: center;
            margin-bottom: 5px;
            transition: 0.2s;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .nav-menu li:hover,
        .nav-menu li.active {
            background: rgba(0, 242, 255, 0.08);
            color: #fff;
        }

        .nav-menu li.active {
            border-left: 3px solid var(--accent-cyan);
        }

        .nav-menu li i {
            width: 24px;
            text-align: center;
        }

        .user-bottom {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(0, 0, 0, 0.3);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            object-fit: cover;
            border: 1px solid var(--accent-magenta);
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            width: 100%;
        }

        header {
            height: 70px;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(5, 6, 15, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .hamburger {
            display: none;
            font-size: 1.5rem;
            color: #fff;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }
        }

        #page-title {
            font-size: 1.1rem;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .search-box {
            position: relative;
            margin-left: auto;
            margin-right: 15px;
            display: none;
        }

        @media (min-width: 600px) {
            .search-box {
                display: block;
            }
        }

        .search-box input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 8px 15px 8px 35px;
            border-radius: 20px;
            color: white;
            font-size: 0.8rem;
            width: 200px;
            transition: 0.3s;
        }

        .search-box input:focus {
            width: 250px;
            border-color: var(--accent-cyan);
        }

        .search-box i {
            position: absolute;
            left: 12px;
            top: 9px;
            color: var(--text-dim);
            font-size: 0.8rem;
        }

        .btn-create {
            background: var(--accent-magenta);
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            font-size: 0.75rem;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.3);
            white-space: nowrap;
        }

        .content-scroll {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            scrollbar-width: thin;
            scrollbar-color: #333 transparent;
        }

        .neon-card {
            background: rgba(20, 21, 40, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeInUp 0.5s ease-out;
        }

        .neon-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 0 30px rgba(0, 195, 255, 0.4), 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-val {
            font-size: 2rem;
            color: #fff;
            margin: 5px 0;
        }

        .stat-label {
            color: var(--text-dim);
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .chart-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 900px) {
            .chart-grid {
                grid-template-columns: 1fr;
            }
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }

        .kanban-board {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding-bottom: 10px;
            min-height: 400px;
        }

        .kanban-col {
            min-width: 280px;
            max-width: 350px;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 16px;
        }

        .task-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 3px solid var(--accent-cyan);
        }

        .neon-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 500px;
        }

        .neon-table th {
            text-align: left;
            padding: 12px;
            color: var(--text-dim);
            font-size: 0.75rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .neon-table td {
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
            font-size: 0.9rem;
        }

        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 3000;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.3s;
        }

        .modal-box {
            background: #151625;
            width: 100%;
            max-width: 550px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            max-height: 90vh;
            animation: modalSlideUp 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
        }

        .modal-body {
            padding: 20px;
            overflow-y: auto;
        }

        .modal-footer {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            text-align: right;
        }

        .modal-body input,
        .modal-body select,
        .modal-body textarea {
            width: 100%;
            background: #0a0b14;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            color: #fff;
        }

        .prog-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
            overflow: hidden;
            margin: 10px 0;
        }

        .prog-fill {
            height: 100%;
            border-radius: 3px;
            position: relative;
            transition: width 1s ease;
        }

        .prog-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }

            100% {
                background-position: 1000px 0;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes modalSlideUp {
            from {
                transform: translateY(100px) scale(0.9);
                opacity: 0;
            }

            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: none;
        }

        .toast {
            background: linear-gradient(135deg, rgba(0, 195, 255, 0.95), rgba(0, 255, 136, 0.95));
            color: #000;
            padding: 15px 20px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 0.9rem;
            animation: slideInRight 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            pointer-events: all;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 250px;
            max-width: 400px;
        }

        .toast.error {
            background: linear-gradient(135deg, rgba(255, 0, 85, 0.95), rgba(255, 0, 255, 0.95));
            color: #fff;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(400px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .btn-ghost {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-dim);
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-ghost:hover {
            border-color: #fff;
            color: #fff;
        }

        .stagger-item {
            opacity: 0;
            animation: fadeInUp 0.5s ease-out forwards;
        }

        .stagger-item:nth-child(1) {
            animation-delay: 0.1s;
        }

        .stagger-item:nth-child(2) {
            animation-delay: 0.2s;
        }

        .stagger-item:nth-child(3) {
            animation-delay: 0.3s;
        }

        .gantt-container {
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            overflow-x: auto;
        }

        .gantt-row {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            height: 35px;
        }

        .gantt-label {
            width: 150px;
            font-size: 0.8rem;
            color: var(--text-dim);
            padding-right: 15px;
        }

        .gantt-bar-bg {
            flex: 1;
            height: 18px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 9px;
            position: relative;
        }

        .gantt-bar {
            position: absolute;
            height: 100%;
            border-radius: 9px;
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-magenta));
            transition: all 0.5s ease;
        }

        .log-entry {
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
            display: flex;
            gap: 15px;
            font-size: 0.85rem;
        }

        .log-time {
            color: var(--text-dim);
            min-width: 140px;
        }

        .log-action {
            font-weight: 700;
            min-width: 80px;
        }

        .log-detail {
            color: #fff;
            flex: 1;
        }

        .theme-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .theme-item {
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .theme-item:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="bg-animation"></div>

    <section id="view-login" class="active">
        <div class="login-container">
            <div class="glass-panel">
                <div class="icon-brand"><i class="fas fa-cube"></i></div>
                <h2 class="login-title">HỆ THỐNG AFS</h2>
                <p class="login-subtitle">QUẢN LÝ DỰ ÁN</p>

                <form onsubmit="handleLogin(event)">
                    <div class="inp-group">
                        <i class="fas fa-user-shield"></i>
                        <input type="text" id="log-email" placeholder="Tên đăng nhập / Email" value="admin">
                    </div>
                    <div class="inp-group">
                        <i class="fas fa-key"></i>
                        <input type="password" id="log-pass" placeholder="Mật khẩu" value="123">
                    </div>
                    <button type="submit" id="btn-login">TRUY CẬP HỆ THỐNG</button>
                    <p id="login-error"
                        style="color:#ff0033; font-size:0.8rem; margin-top:15px; display:none; text-shadow: 0 0 5px rgba(255,0,51,0.5);">
                    </p>
                </form>
            </div>
        </div>
    </section>

    <section id="view-app" style="display:none;">
        <div class="main-layout">
            <div class="sidebar-overlay" onclick="toggleSidebar()"></div>
            <aside class="sidebar" id="sidebar">
                <div class="brand"><i class="fas fa-cube"></i> AFS</div>
                <div class="nav-scroll">
                    <ul class="nav-menu">
                        <li class="active" onclick="switchPage('dashboard', this); toggleSidebar(false)"><i
                                class="fas fa-chart-pie"></i> TRUNG TÂM QUẢN TRỊ</li>
                        <li onclick="switchPage('projects', this); toggleSidebar(false)"><i
                                class="fas fa-layer-group"></i> QUẢN LÝ DỰ ÁN</li>
                        <li onclick="switchPage('kanban', this); toggleSidebar(false)"><i class="fas fa-th-large"></i>
                            BẢNG CÔNG VIỆC</li>
                        <li onclick="switchPage('finance', this); toggleSidebar(false)"><i
                                class="fas fa-file-invoice-dollar"></i> NGÂN SÁCH & CHI PHÍ</li>
                        <li onclick="switchPage('assets', this); toggleSidebar(false)"><i class="fas fa-boxes"></i>
                            NGUỒN LỰC TÀI SẢN</li>
                        <li onclick="switchPage('clients', this); toggleSidebar(false)"><i
                                class="fas fa-address-book"></i> ĐỐI TÁC CHIẾN LƯỢC</li>
                        <li onclick="switchPage('users', this); toggleSidebar(false)"><i class="fas fa-users-cog"></i>
                            NHÂN SỰ HỆ THỐNG</li>
                        <li onclick="switchPage('logs', this); toggleSidebar(false)"><i class="fas fa-terminal"></i>
                            NHẬT KÝ HOẠT ĐỘNG</li>
                        <li onclick="switchPage('reports', this); toggleSidebar(false)"><i
                                class="fas fa-file-contract"></i> HỆ THỐNG BÁO CÁO</li>
                    </ul>
                </div>
                <div class="user-bottom" id="user-info"></div>
            </aside>

            <main>
                <header>
                    <div class="header-left">
                        <div class="hamburger" onclick="toggleSidebar()"><i class="fas fa-bars"></i></div>
                        <h2 id="page-title">HỆ THỐNG ĐIỀU HÀNH TRUNG TÂM</h2>
                    </div>
                    <div style="display:flex; align-items:center; gap:15px">
                        <div class="search-box"><i class="fas fa-search"></i><input type="text"
                                placeholder="Tìm kiếm..." oninput="handleSearch(this.value)"></div>
                        <div id="noti-bell" onclick="toggleNotifications()"
                            style="cursor:pointer; position:relative; font-size:1.2rem; color:var(--text-dim);"><i
                                class="fas fa-bell"></i></div>
                        <div id="theme-icon" onclick="openThemePicker()"
                            style="cursor:pointer; font-size:1.2rem; color:var(--text-dim);"><i
                                class="fas fa-palette"></i></div>
                        <button class="btn-create" id="btn-main-action" onclick="openModal('project')">+ TẠO
                            MỚI</button>
                    </div>
                </header>
                <div id="content-area" class="content-scroll"></div>
            </main>
        </div>
    </section>

    <div id="modal" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-header">
                <h3 id="modal-heading">CẤU HÌNH DỮ LIỆU</h3>
                <span onclick="closeModal()" class="close-x"
                    style="cursor:pointer; color:var(--accent-magenta); font-size:1.5rem;">&times;</span>
            </div>
            <div id="modal-body" class="modal-body"></div>
            <div class="modal-footer">
                <button onclick="closeModal()" class="btn-ghost" style="margin-right:15px;">HỦY BỎ</button>
                <button onclick="saveData()" id="btn-save" class="btn-primary">ĐỒNG BỘ DỮ LIỆU</button>
            </div>
        </div>
    </div>
    <div class="toast-container" id="toast-container"></div>

    <script>
        // --- API INTEGRATION ---
        const API_URL = 'https://script.google.com/macros/s/AKfycbwWNb2SYWgdFA2VhMFSCTWTXJQN4oB7ze1A2nVRZj7s60ZWLNFGbyoJaw99hwqn65C3/exec';

        async function callApi(action, data = {}) {
            if (API_URL.includes('VUI_LONG_NHAP_URL')) {
                showToast("Vui lòng cấu hình API_URL trong file HTML!", "error");
                throw new Error("API URL not configured");
            }
            const payload = { action, ...data };
            try {
                // Sử dụng fetch POST tới GAS
                // GAS yêu cầu redirect nên ta dùng fetch mặc định (follow)
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify(payload),
                    mode: 'cors'
                });
                const result = await response.json();
                if (result.error) throw new Error(result.error);
                return result;
            } catch (error) {
                console.error("API Error:", error);
                showToast("Lỗi kết nối: " + error.message, 'error');
                throw error;
            }
        }

        let STATE = { user: null, projects: [], tasks: [], finance: [], assets: [], clients: [], users: [], logs: [], comments: [] };
        let CURRENT_PROJECT_ID = null;
        let CURRENT_PAGE = 'dashboard';
        let currentType = '';
        let currentEditId = null;

        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            if (!container) return;
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            const icon = type === 'error' ? 'times-circle' : (type === 'warning' ? 'exclamation-triangle' : 'check-circle');
            toast.innerHTML = `<i class="fas fa-${icon}"></i><span>HỆ THỐNG: ${message}</span>`;
            container.appendChild(toast);
            toast.onclick = () => toast.remove();
            setTimeout(() => { if (toast.parentNode) toast.remove(); }, 4000);
        }

        async function updateProjectProgress(projectId) {
            const pTasks = STATE.tasks.filter(t => t.ProjectID === projectId);
            if (pTasks.length === 0) return;
            const done = pTasks.filter(t => t.TrangThai === 'Done').length;
            const percent = Math.round((done / pTasks.length) * 100);
            const p = STATE.projects.find(x => x.ID === projectId);
            if (p && p.TienDo != percent) {
                p.TienDo = percent;
                if (percent === 100) p.TrangThai = 'Hoàn tất';
                try {
                    const data = await callApi('saveData', { type: 'project', data: p });
                    STATE = { ...STATE, ...data };
                    showToast(`Đã tự động cập nhật tiến độ dự án: ${percent}%`);
                } catch (e) { }
            }
        }

        function updateNotifications() {
            const bell = document.getElementById('noti-bell');
            if (!bell) return;
            const today = new Date().toISOString().split('T')[0];
            const overdue = STATE.tasks.filter(t => t.Deadline && t.Deadline < today && t.TrangThai !== 'Done');
            if (overdue.length > 0) {
                bell.innerHTML = `<i class="fas fa-bell" style="color:var(--accent-magenta); animation: pulse 2s infinite"></i><span style="position:absolute; top:-5px; right:-5px; background:var(--accent-magenta); color:white; font-size:10px; padding:2px 5px; border-radius:50%">${overdue.length}</span>`;
            } else { bell.innerHTML = `<i class="fas fa-bell"></i>`; }
        }

        function toggleSidebar(force) {
            const sb = document.getElementById('sidebar');
            const ov = document.querySelector('.sidebar-overlay');
            if (force === undefined) { sb.classList.toggle('active'); ov.classList.toggle('active'); }
            else { if (force) { sb.classList.add('active'); ov.classList.add('active'); } else { sb.classList.remove('active'); ov.classList.remove('active'); } }
        }

        function handleSearch(keyword) {
            keyword = keyword.toLowerCase();
            if (CURRENT_PAGE === 'projects') { const filtered = STATE.projects.filter(p => p.Ten.toLowerCase().includes(keyword)); renderProjects(filtered); }
            else if (CURRENT_PAGE === 'finance') { const filtered = STATE.finance.filter(f => f.NoiDung.toLowerCase().includes(keyword)); renderFinance(filtered); }
        }

        async function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('btn-login');
            const err = document.getElementById('login-error');
            const email = document.getElementById('log-email').value;
            const pass = document.getElementById('log-pass').value;

            btn.innerHTML = '<i class="fas fa-sync fa-spin"></i> ĐANG XÁC THỰC...';
            btn.disabled = true;
            err.style.display = 'none';

            try {
                const user = await callApi('loginSystem', { email, password: pass });
                STATE.user = user;
                document.getElementById('view-login').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('view-login').style.display = 'none';
                    document.getElementById('view-app').style.display = 'block';
                }, 300);
                document.getElementById('user-info').innerHTML = `
                    <img src="${user.avatar || 'https://ui-avatars.com/api/?name=U'}" class="user-avatar">
                    <div><div style="font-weight:700; font-size:0.9rem; color:#fff">${user.name}</div><div style="font-size:0.7rem; color:var(--accent-cyan)">${user.role}</div></div>`;
                loadData();
            } catch (error) {
                btn.innerHTML = 'TRUY CẬP HỆ THỐNG';
                btn.disabled = false;
                err.innerText = error.message;
                err.style.display = 'block';
            }
        }

        async function loadData() {
            const content = document.getElementById('content-area');
            content.innerHTML = `<div style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100%; color:var(--accent-cyan)"><i class="fas fa-atom fa-spin fa-3x"></i><div>ĐANG TẢI HỆ THỐNG...</div></div>`;
            try {
                const data = await callApi('getInitialData');
                STATE = { ...STATE, ...data };
                renderDashboard();
            } catch (e) { }
        }

        function switchPage(page, el) {
            CURRENT_PAGE = page;
            document.querySelectorAll('.nav-menu li').forEach(li => li.classList.remove('active'));
            if (el) el.classList.add('active');
            const content = document.getElementById('content-area');
            const title = document.getElementById('page-title');
            const btnAction = document.getElementById('btn-main-action');
            content.style.opacity = '0';
            setTimeout(() => {
                CURRENT_PROJECT_ID = null;
                if (page === 'dashboard') { title.innerText = "TRUNG TÂM QUẢN TRỊ"; renderDashboard(); btnAction.style.display = 'none'; }
                else {
                    btnAction.style.display = 'block';
                    if (page === 'projects') { title.innerText = "QUẢN LÝ DỰ ÁN"; renderProjects(); }
                    else if (page === 'kanban') { title.innerText = "BẢNG CÔNG VIỆC"; renderKanban(); }
                    else if (page === 'finance') { title.innerText = "CHI PHÍ & NGÂN SÁCH"; renderFinance(); }
                    else if (page === 'assets') { title.innerText = "NGUỒN LỰC TÀI SẢN"; renderAssets(); }
                    else if (page === 'clients') { title.innerText = "ĐỐI TÁC CHIẾN LƯỢC"; renderClients(); }
                    else if (page === 'users') { title.innerText = "NHÂN SỰ HỆ THỐNG"; renderUsers(); }
                    else if (page === 'logs') { title.innerText = "NHẬT KÝ HOẠT ĐỘNG"; renderLogs(); }
                    else if (page === 'reports') { title.innerText = "HỆ THỐNG BÁO CÁO"; renderReports(); }
                }
                content.style.opacity = '1';
            }, 150);
        }

        function renderDashboard() {
            const totalProjects = STATE.projects.length;
            const activeTasks = STATE.tasks.filter(t => t.TrangThai !== 'Done').length;
            const completionRate = totalProjects > 0 ? (STATE.projects.filter(p => p.TienDo == 100).length / totalProjects * 100).toFixed(0) : 0;

            document.getElementById('content-area').innerHTML = `
                <div class="stats-container">
                    <div class="neon-card stagger-item"><div class="stat-label">Tổng dự án</div><div class="stat-val">${totalProjects}</div></div>
                    <div class="neon-card stagger-item"><div class="stat-label">Nhiệm vụ active</div><div class="stat-val">${activeTasks}</div></div>
                    <div class="neon-card stagger-item"><div class="stat-label">Hiệu suất</div><div class="stat-val">${completionRate}%</div></div>
                </div>
                <div style="display:grid; grid-template-columns: 1.5fr 1fr; gap:30px; margin-bottom:30px;">
                    <div class="neon-card stagger-item" style="height:380px"><canvas id="chartProjects"></canvas></div>
                    <div class="neon-card stagger-item" style="height:380px; overflow-y:auto;"><div id="insights-list">AI đang phân tích...</div></div>
                </div>`;

            callApi('runAIAnalysis').then(aiInsights => {
                const list = document.getElementById('insights-list');
                if (list) list.innerHTML = aiInsights.map(ins => `
                    <div style="display:flex; gap:10px; margin-bottom:15px; padding:10px; background:var(--glass); border-left:4px solid var(--accent-cyan)">
                        <div><div style="font-weight:700; font-size:0.7rem; color:var(--accent-cyan)">${ins.title}</div><div style="font-size:0.8rem">${ins.text}</div></div>
                    </div>`).join('');
            });

            setTimeout(() => {
                const ctx = document.getElementById('chartProjects');
                if (ctx) new Chart(ctx, { type: 'doughnut', data: { labels: ['Done', 'Process'], datasets: [{ data: [completionRate, 100 - completionRate], backgroundColor: ['#00f2ff', '#333'] }] } });
            }, 100);
        }

        function renderProjects(data = STATE.projects) {
            let html = `<div class="project-grid">`;
            data.forEach(p => {
                html += `<div class="neon-card stagger-item" onclick="viewProjectDetail('${p.ID}')"><h3>${p.Ten}</h3><p>${p.TrangThai}</p><div class="prog-bar"><div class="prog-fill" style="width:${p.TienDo}%; background:var(--accent-cyan)"></div></div></div>`;
            });
            document.getElementById('content-area').innerHTML = html + "</div>";
        }

        function viewProjectDetail(id) {
            const p = STATE.projects.find(x => x.ID === id);
            document.getElementById('content-area').innerHTML = `<div class="neon-card"><h2>${p.Ten}</h2><p>${p.MoTa}</p><button class="btn-ghost" onclick="switchPage('projects')">Quay lại</button></div>`;
        }

        function renderKanban() { /* Logic Kanban tương tự */ }
        function renderFinance() { /* Logic Finance tương tự */ }
        function renderAssets() { /* Logic Assets tương tự */ }
        function renderClients() { /* Logic Clients tương tự */ }
        function renderUsers() { /* Logic Users tương tự */ }
        function renderLogs() { /* Logic Logs tương tự */ }
        function renderReports() { /* Logic Reports tương tự */ }

        function openModal(type, id = null, isEdit = false) {
            currentType = type; currentEditId = id;
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('modal-body').innerHTML = `<input id="val1" placeholder="Tên/Nội dung"><input id="val2" placeholder="Chi tiết">`;
        }

        function closeModal() { document.getElementById('modal').style.display = 'none'; }

        async function saveData() {
            const btn = document.getElementById('btn-save');
            btn.innerHTML = 'ĐANG LƯU...';
            const data = { ID: currentEditId, Ten: val1.value, MoTa: val2.value };
            try {
                const newData = await callApi('saveData', { type: currentType, data: data });
                STATE = { ...STATE, ...newData };
                showToast("Đã lưu thành công");
                closeModal();
                switchPage(CURRENT_PAGE);
            } catch (e) { }
            btn.innerHTML = 'ĐỒNG BỘ DỮ LIỆU';
        }

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); }
    </script>
</body>
