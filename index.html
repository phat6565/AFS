<!DOCTYPE html>
<html lang="vi">

<head>
    <base target="_top">
    <meta charset="UTF-8">
    <title>AFS - Advanced Project System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-dark: #0a0b10;
            --sidebar-bg: #14161f;
            --accent-cyan: #00c3ff;
            --accent-magenta: #ff0055;
            --accent-lime: #00ff88;
            --text-primary: #f0f0f5;
            --text-dim: #9999aa;
            --glass: rgba(255, 255, 255, 0.05);
            --neon-shadow-cyan: 0 0 5px rgba(0, 195, 255, 0.3);
            --neon-shadow-mag: 0 0 5px rgba(255, 0, 85, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        h1,
        h2,
        h3,
        .brand,
        .stat-val,
        .btn-create,
        #btn-login,
        .status-badge {
            font-family: 'Arial', sans-serif;
            letter-spacing: normal;
            font-weight: 700;
        }

        body {
            background-color: var(--bg-dark);
            background-image:
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            height: 100vh;
            overflow: hidden;
            color: var(--text-primary);
        }

        /* --- LOGIN SECTION --- */
        #view-login {
            position: fixed;
            inset: 0;
            z-index: 2000;
            background: radial-gradient(circle at center, #1a0029 0%, #000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: 0.5s;
        }

        .login-container {
            position: relative;
            width: 100%;
            max-width: 400px;
        }

        .login-container::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(45deg, var(--accent-cyan), var(--accent-magenta));
            border-radius: 26px;
            filter: blur(15px);
            opacity: 0.5;
            z-index: -1;
        }

        .glass-panel {
            background: rgba(10, 11, 24, 0.95);
            backdrop-filter: blur(20px);
            padding: 40px 30px;
            border-radius: 24px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .icon-brand {
            font-size: 3rem;
            color: var(--accent-cyan);
            margin-bottom: 20px;
            text-shadow: var(--neon-shadow-cyan);
        }

        .login-title {
            letter-spacing: 5px;
            margin-bottom: 5px;
        }

        .login-subtitle {
            color: var(--text-dim);
            font-size: 0.8rem;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .inp-group {
            position: relative;
            margin-bottom: 20px;
        }

        .inp-group i {
            position: absolute;
            left: 15px;
            top: 15px;
            color: var(--accent-cyan);
        }

        .inp-group input {
            width: 100%;
            padding: 14px 15px 14px 45px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 242, 255, 0.2);
            border-radius: 12px;
            color: #fff;
            outline: none;
            transition: 0.3s;
        }

        .inp-group input:focus {
            border-color: var(--accent-cyan);
            background: rgba(0, 242, 255, 0.05);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.1);
        }

        #btn-login {
            width: 100%;
            background: linear-gradient(90deg, var(--accent-cyan), #0072ff);
            color: #05060f;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 20px rgba(0, 195, 255, 0.3);
        }

        #btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 195, 255, 0.5);
        }

        #btn-login:active {
            transform: scale(0.98);
        }

        /* --- APP LAYOUT --- */
        .main-layout {
            display: flex;
            height: 100vh;
            position: relative;
        }

        .sidebar {
            width: 280px;
            background: var(--sidebar-bg);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                height: 100%;
                transform: translateX(-100%);
                width: 85%;
                max-width: 300px;
                box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .sidebar-overlay {
                position: fixed;
                inset: 0;
                background: rgba(0, 0, 0, 0.7);
                z-index: 999;
                display: none;
                backdrop-filter: blur(3px);
            }

            .sidebar-overlay.active {
                display: block;
            }
        }

        .brand {
            padding: 25px 20px;
            font-size: 1.4rem;
            color: var(--accent-cyan);
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            text-shadow: var(--neon-shadow-cyan);
        }

        .nav-scroll {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-menu li {
            padding: 14px 18px;
            border-radius: 12px;
            color: var(--text-dim);
            cursor: pointer;
            display: flex;
            gap: 12px;
            align-items: center;
            margin-bottom: 5px;
            transition: 0.2s;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .nav-menu li:hover,
        .nav-menu li.active {
            background: rgba(0, 242, 255, 0.08);
            color: #fff;
        }

        .nav-menu li.active {
            border-left: 3px solid var(--accent-cyan);
            box-shadow: inset 5px 0 15px rgba(0, 242, 255, 0.05);
        }

        .nav-menu li i {
            width: 24px;
            text-align: center;
        }

        .user-bottom {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(0, 0, 0, 0.3);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            object-fit: cover;
            border: 1px solid var(--accent-magenta);
            box-shadow: var(--neon-shadow-mag);
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            width: 100%;
        }

        header {
            height: 70px;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(5, 6, 15, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .hamburger {
            display: none;
            font-size: 1.5rem;
            color: #fff;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }
        }

        #page-title {
            font-size: 1.1rem;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .search-box {
            position: relative;
            margin-left: auto;
            margin-right: 15px;
            display: none;
        }

        @media (min-width: 600px) {
            .search-box {
                display: block;
            }
        }

        .search-box input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 8px 15px 8px 35px;
            border-radius: 20px;
            color: white;
            font-size: 0.8rem;
            width: 200px;
            transition: 0.3s;
        }

        .search-box input:focus {
            width: 250px;
            border-color: var(--accent-cyan);
            box-shadow: 0 0 10px rgba(0, 195, 255, 0.1);
        }

        .search-box i {
            position: absolute;
            left: 12px;
            top: 9px;
            color: var(--text-dim);
            font-size: 0.8rem;
        }

        .btn-create {
            background: var(--accent-magenta);
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            font-size: 0.75rem;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.3);
            white-space: nowrap;
            transition: 0.3s;
        }

        .btn-create:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 0, 255, 0.5);
        }

        .content-scroll {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            scrollbar-width: thin;
            scrollbar-color: #333 transparent;
        }

        .neon-card {
            background: rgba(20, 21, 40, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .neon-card:hover {
            transform: translateY(-5px) scale(1.01);
            border-color: rgba(0, 242, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-val {
            font-size: 2.2rem;
            color: #fff;
            margin: 5px 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .stat-label {
            color: var(--text-dim);
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .kanban-board {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding-bottom: 15px;
            height: calc(100vh - 120px);
        }

        .kanban-col {
            min-width: 300px;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .status-badge {
            background: rgba(255, 255, 255, 0.03);
            padding: 8px 15px;
            border-radius: 10px;
            font-size: 0.8rem;
            text-align: center;
            border-bottom: 2px solid currentColor;
        }

        .task-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 12px;
            border-left: 4px solid var(--accent-cyan);
            cursor: pointer;
            transition: 0.2s;
        }

        .task-card:hover {
            transform: scale(1.02);
            background: rgba(255, 255, 255, 0.08);
        }

        .neon-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .neon-table th {
            text-align: left;
            padding: 15px;
            color: var(--text-dim);
            font-size: 0.7rem;
            text-transform: uppercase;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .neon-table td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
            font-size: 0.9rem;
        }

        .neon-table tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            z-index: 3000;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .modal-box {
            background: #151625;
            width: 100%;
            max-width: 600px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            max-height: 90vh;
            overflow: hidden;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            padding: 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-body {
            padding: 25px;
            overflow-y: auto;
        }

        .modal-footer {
            padding: 20px 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        input,
        select,
        textarea {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 15px;
            border-radius: 12px;
            color: #fff;
            margin-bottom: 20px;
            outline: none;
            transition: 0.3s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: var(--accent-cyan);
            background: rgba(0, 242, 255, 0.05);
        }

        .prog-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .prog-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 1s ease;
            position: relative;
        }

        .prog-fill::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        .toast-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .toast {
            background: rgba(20, 21, 40, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 15px;
            border-left: 5px solid var(--accent-cyan);
            color: #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 15px;
            animation: slideIn 0.3s ease-out;
            cursor: pointer;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .btn-ghost {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-dim);
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-ghost:hover {
            color: #fff;
            border-color: #fff;
        }

        .pulse-animation {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.7;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* --- THEME PICKER --- */
        .theme-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
        }

        .theme-item {
            height: 45px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 800;
            transition: 0.3s;
        }

        .theme-item:hover {
            transform: scale(1.1);
        }

        .log-entry {
            display: flex;
            gap: 15px;
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
            font-size: 0.85rem;
        }

        .log-time {
            color: var(--text-dim);
            min-width: 140px;
        }

        .log-action {
            font-weight: 800;
            min-width: 80px;
        }

        .stagger-item {
            opacity: 0;
            animation: fadeInUp 0.5s ease-out forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="bg-animation"></div>

    <!-- 1. MÀN HÌNH ĐĂNG NHẬP -->
    <section id="view-login">
        <div class="login-container">
            <div class="glass-panel">
                <div class="icon-brand"><i class="fas fa-cube"></i></div>
                <h2 class="login-title">HỆ THỐNG AFS</h2>
                <p class="login-subtitle">QUẢN LÝ DỰ ÁN</p>

                <form onsubmit="handleLogin(event)">
                    <div class="inp-group">
                        <i class="fas fa-user-shield"></i>
                        <input type="text" id="log-email" placeholder="Tên đăng nhập / Email" value="admin">
                    </div>
                    <div class="inp-group">
                        <i class="fas fa-key"></i>
                        <input type="password" id="log-pass" placeholder="Mật khẩu" value="123">
                    </div>
                    <button type="submit" id="btn-login">TRUY CẬP HỆ THỐNG</button>
                    <p id="login-error"
                        style="color:#ff0033; font-size:0.8rem; margin-top:15px; display:none; text-shadow: 0 0 5px rgba(255,0,51,0.5);">
                    </p>
                </form>
            </div>
        </div>
    </section>

    <!-- 2. MÀN HÌNH CHÍNH APP -->
    <section id="view-app" style="display:none;">
        <div class="main-layout">
            <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

            <aside class="sidebar" id="sidebar">
                <div class="brand">
                    <i class="fas fa-cube"></i> AFS
                </div>
                <div class="nav-scroll">
                    <ul class="nav-menu">
                        <li class="active" onclick="switchPage('dashboard', this); toggleSidebar(false)"><i
                                class="fas fa-chart-pie"></i> TRUNG TÂM QUẢN TRỊ</li>
                        <li onclick="switchPage('projects', this); toggleSidebar(false)"><i
                                class="fas fa-layer-group"></i> QUẢN LÝ DỰ ÁN</li>
                        <li onclick="switchPage('kanban', this); toggleSidebar(false)"><i class="fas fa-th-large"></i>
                            BẢNG CÔNG VIỆC</li>
                        <li onclick="switchPage('finance', this); toggleSidebar(false)"><i
                                class="fas fa-file-invoice-dollar"></i> NGÂN SÁCH & CHI PHÍ</li>
                        <li onclick="switchPage('assets', this); toggleSidebar(false)"><i class="fas fa-boxes"></i>
                            NGUỒN LỰC TÀI SẢN</li>
                        <li onclick="switchPage('clients', this); toggleSidebar(false)"><i
                                class="fas fa-address-book"></i> ĐỐI TÁC CHIẾN LƯỢC</li>
                        <li onclick="switchPage('users', this); toggleSidebar(false)"><i class="fas fa-users-cog"></i>
                            NHÂN SỰ HỆ THỐNG</li>
                        <li onclick="switchPage('logs', this); toggleSidebar(false)"><i class="fas fa-terminal"></i>
                            NHẬT KÝ HOẠT ĐỘNG</li>
                        <li onclick="switchPage('reports', this); toggleSidebar(false)"><i
                                class="fas fa-file-contract"></i>
                            HỆ THỐNG BÁO CÁO</li>
                    </ul>
                </div>
                <div class="user-bottom" id="user-info"></div>
            </aside>

            <main>
                <header>
                    <div class="header-left">
                        <div class="hamburger" onclick="toggleSidebar()"><i class="fas fa-bars"></i></div>
                        <h2 id="page-title">HỆ THỐNG ĐIỀU HÀNH TRUNG TÂM</h2>
                    </div>

                    <div style="display:flex; align-items:center; gap:15px">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" placeholder="Tìm kiếm trong hệ thống..."
                                oninput="handleSearch(this.value)">
                        </div>
                        <div id="noti-bell" onclick="toggleNotifications()"
                            style="cursor:pointer; position:relative; font-size:1.2rem; color:var(--text-dim);"
                            title="Thông báo">
                            <i class="fas fa-bell"></i>
                        </div>
                        <div id="theme-icon" onclick="openThemePicker()"
                            style="cursor:pointer; font-size:1.2rem; color:var(--text-dim);"
                            title="Tùy chỉnh giao diện">
                            <i class="fas fa-palette"></i>
                        </div>
                        <button class="btn-create" id="btn-main-action" onclick="openModal('project')">+ TẠO
                            MỚI</button>
                    </div>
                </header>
                <div id="content-area" class="content-scroll"></div>
            </main>
        </div>
    </section>

    <!-- 3. MODAL POPUP -->
    <div id="modal" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-header">
                <h3 id="modal-heading">CẤU HÌNH DỮ LIỆU</h3>
                <span onclick="closeModal()" class="close-x"
                    style="cursor:pointer; color:var(--accent-magenta); font-size:1.5rem;">&times;</span>
            </div>
            <div id="modal-body" class="modal-body"></div>
            <div class="modal-footer">
                <button onclick="closeModal()" class="btn-ghost">HỦY BỎ</button>
                <button onclick="saveData()" id="btn-save" class="btn-create">ĐỒNG BỘ DỮ LIỆU</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification Container -->
    <div class="toast-container" id="toast-container"></div>

    <script>
        // --- API CONFIGURATION ---
        const API_URL = 'https://script.google.com/macros/s/AKfycbwfK_X_0UOhe1GyEO7JlX_kf_szJEw_KzMDUhtI9jTuULyyBz9WAwGCqqxB7OVk09EZ/exec';

        async function callApi(action, data = {}) {
            const payload = { action, ...data };
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify(payload),
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    redirect: 'follow'
                });
                const text = await response.text();
                try {
                    const result = JSON.parse(text);
                    if (result.error) throw new Error(result.error);
                    return result;
                } catch (e) {
                    console.error("Non-JSON response:", text);
                    throw new Error("Phản hồi từ Server không đúng định dạng.");
                }
            } catch (error) {
                console.error("API Error:", error);
                showToast("Lỗi kết nối: " + error.message, 'error');
                throw error;
            }
        }

        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            if (!container) return;
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            const icon = type === 'error' ? 'times-circle' : (type === 'warning' ? 'exclamation-triangle' : 'check-circle');
            toast.innerHTML = `<i class="fas fa-${icon}"></i><span>HỆ THỐNG: ${message}</span>`;
            container.appendChild(toast);
            toast.onclick = () => toast.remove();
            setTimeout(() => { if (toast.parentNode) toast.remove(); }, 4000);
        }

        async function updateProjectProgress(projectId) {
            const pTasks = STATE.tasks.filter(t => t.ProjectID === projectId);
            if (pTasks.length === 0) return;
            const done = pTasks.filter(t => t.TrangThai === 'Done').length;
            const percent = Math.round((done / pTasks.length) * 100);
            const p = STATE.projects.find(x => x.ID === projectId);
            if (p && p.TienDo != percent) {
                p.TienDo = percent;
                if (percent === 100) p.TrangThai = 'Hoàn tất';
                try {
                    const data = await callApi('saveData', { type: 'project', data: p });
                    STATE = { ...STATE, ...data };
                    showToast(`Đã tự động cập nhật tiến độ dự án: ${percent}%`);
                } catch (e) { }
            }
        }

        function updateNotifications() {
            const bell = document.getElementById('noti-bell');
            if (!bell) return;
            const today = new Date().toISOString().split('T')[0];
            const overdue = STATE.tasks.filter(t => t.Deadline && t.Deadline < today && t.TrangThai !== 'Done');
            if (overdue.length > 0) {
                bell.innerHTML = `<i class="fas fa-bell pulse-animation" style="color:var(--accent-magenta)"></i><span style="position:absolute; top:-5px; right:-5px; background:var(--accent-magenta); color:white; font-size:10px; padding:2px 5px; border-radius:50%">${overdue.length}</span>`;
            } else {
                bell.innerHTML = `<i class="fas fa-bell"></i>`;
            }
        }

            } else if (CURRENT_PAGE === 'assets') {

            }
        }

            if (isEdit) {
                if (type === 'project') item = STATE.projects.find(x => x.ID === idOrPid);
                else if (type === 'task') item = STATE.tasks.find(x => x.ID === idOrPid);
            }

            if (type === 'project') {
                h.innerText = isEdit ? "CẬP NHẬT DỰ ÁN" : "TẠO DỰ ÁN MỚI";
                b.innerHTML = `
                    <div class="stat-label">Tên dự án</div><input id="val1" value="${item.Ten || ''}">
                    <div class="stat-label">Quản lý</div><input id="val2" value="${item.QuanLy || ''}">
                    <div class="stat-label">Tiến độ (%)</div><input id="val6" type="number" value="${item.TienDo || 0}">
                    <div class="stat-label">Mô tả</div><textarea id="val7">${item.MoTa || ''}</textarea>`;
            } else if (type === 'task') {
                h.innerText = isEdit ? "CẬP NHẬT NHIỆM VỤ" : "PHÂN CÔNG NHIỆM VỤ";
                let pid = isEdit ? item.ProjectID : idOrPid;
                let ops = STATE.projects.map(p => `<option value="${p.ID}" ${pid === p.ID ? 'selected' : ''}>${p.Ten}</option>`).join('');
                b.innerHTML = `
                    <div class="stat-label">Tên nhiệm vụ</div><input id="val1" value="${item.Ten || ''}">
                    <div class="stat-label">Thuộc dự án</div><select id="val2">${ops}</select>
                    <div class="stat-label">Người thực hiện</div><input id="val3" value="${item.NguoiLam || ''}">
                    <div class="stat-label">Trạng thái</div><select id="val4">
                        <option value="Pending" ${item.TrangThai === 'Pending' ? 'selected' : ''}>Đang chờ</option>
                        <option value="In Progress" ${item.TrangThai === 'In Progress' ? 'selected' : ''}>Đang làm</option>
                        <option value="Done" ${item.TrangThai === 'Done' ? 'selected' : ''}>Hoàn tất</option>
                    </select>`;
            } else {
                h.innerText = "CẬP NHẬT DỮ LIỆU";
                b.innerHTML = `<input id="val1" placeholder="Tên / Nội dung"><input id="val2" placeholder="Chi tiết / Số tiền">`;
            }
        }

        function closeModal() { document.getElementById('modal').style.display = 'none'; }

        async function saveData() {
            const btn = document.getElementById('btn-save');
            btn.innerHTML = '<i class="fas fa-sync fa-spin"></i> ĐANG LƯU...';
            btn.disabled = true;

            let data = { ID: currentEditId };
            if (currentType === 'project') {
                data = { ...data, Ten: val1.value, QuanLy: val2.value, TienDo: val6.value, MoTa: val7.value, TrangThai: val6.value == 100 ? 'Hoàn tất' : 'Đang làm' };
            } else if (currentType === 'task') {
                data = { ...data, Ten: val1.value, ProjectID: val2.value, NguoiLam: val3.value, TrangThai: val4.value };
            }

            try {
                const newData = await callApi('saveData', { type: currentType, data: data });
                STATE = { ...STATE, ...newData };
                showToast("Đồng bộ dữ liệu thành công!");
                closeModal();
                switchPage(CURRENT_PAGE);
            } catch (e) {
                showToast("Lỗi lưu dữ liệu: " + e.message, 'error');
            }
            btn.innerHTML = 'ĐỒNG BỘ DỮ LIỆU';
            btn.disabled = false;
        }

        function exportToCSV(data, filename) {
            if (!data || data.length === 0) return;
            const headers = Object.keys(data[0]);
            const csv = [headers.join(','), ...data.map(row => headers.map(h => `"${row[h] || ''}"`).join(','))].join('\n');
            const blob = new Blob(['\uFEFF' + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `${filename}.csv`;
            link.click();
        }

        function openThemePicker() { showToast("Tính năng tùy chỉnh đang được tối ưu hóa."); }
        function toggleNotifications() { showToast("Không có thông báo mới."); }
    </script>
